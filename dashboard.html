<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Image Compression & Generation Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        background: #f7f9fc;
        color: #1c1f23;
    }

    .container {
        max-width: 1100px;
        margin: 40px auto;
        padding: 20px;
    }

    h1 {
        font-size: 32px;
        color: #123;
        font-weight: 700;
        margin-bottom: 30px;
    }

    .grid {
        display: grid;
        grid-template-columns: 300px 1fr 1fr;
        grid-gap: 20px;
        margin-top: 20px;
    }

    .card {
        background: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 3px 10px rgba(0,0,0,0.07);
    }

    .card h2 {
        font-size: 20px;
        margin-bottom: 15px;
        color: #234;
        font-weight: 600;
    }

    input[type="range"] {
        width: 100%;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #2d6cdf;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        margin-top: 20px;
        cursor: pointer;
        font-weight: 600;
    }

    button:hover {
        background: #1c4fb0;
    }

    button:disabled {
        background: #ccc;
        cursor: not-allowed;
    }

    .hidden {
        display: none;
    }

    img.preview {
        width: 100%;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-top: 10px;
    }

    #metricsBox {
        margin-top: 30px;
        padding: 20px;
    }

    #reconErrorValue {
        font-size: 48px;
        font-weight: bold;
        color: #123;
    }

    select {
        width: 100%;
        padding: 8px;
        margin-top: 10px;
        border-radius: 6px;
        border: 1px solid #bbb;
        font-size: 14px;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Image Compression & Generation</h1>

    <div class="grid">

        <!-- LEFT SIDE CONTROL PANEL -->
        <div class="card">
            <h2>Controls</h2>

            <p>Select Image</p>
            <select id="imageSelector"></select>

            <p>Select Mode</p>
<select id="modeSelect">
    <option value="pca">PCA</option>
    <option value="ae">Autoencoder</option>
</select>

<p id="pcaLabel">PCA Components</p>
<input type="range" id="pcaSlider" min="4" max="256" value="64" disabled>
<span id="pcaValue">64</span>

<p id="aeLabel" class="hidden">Generation Temperature</p>
<input type="range" id="aeSlider" min="0.1" max="2.0" step="0.1" value="1.0" class="hidden">
<span id="aeValue" class="hidden">1.0</span>

            <button id="generateBtn" class="hidden">Generate new images</button>
        </div>

        <!-- ORIGINAL IMAGE -->
        <div class="card" style="text-align:center;">
            <h2>Original Image</h2>
            <img id="originalImg" class="preview" 
                 src="https://via.placeholder.com/300x300.png?text=Loading+Dataset..." />
        </div>

        <!-- RECONSTRUCTED IMAGE -->
        <div class="card" style="text-align:center;">
            <h2>Reconstruction</h2>
            <img id="reconImg" class="preview" 
                 src="https://via.placeholder.com/300x300.png?text=Reconstruction" />
        </div>

    </div>

    <!-- METRICS SECTION -->
    <div class="card" id="metricsBox">
        <h2>Reconstruction error</h2>
        <div id="reconErrorValue">0.000</div>
    </div>
</div>

<script>
// Load dataset images (1.jpg,2.jpg,...)
const datasetFolder = "dataset/";
const datasetImages = [];
for (let i = 1; i <= 300; i++) datasetImages.push(`${i}.jpg`);

async function filterExistingImages() {
    const confirmed = [];
    for (const file of datasetImages) {
        try {
            const url = datasetFolder + file;
            const res = await fetch(url, { method: "HEAD" });
            if (res.ok) confirmed.push(file);
        } catch {}
    }
    return confirmed;
}

const selector = document.getElementById("imageSelector");
const originalImg = document.getElementById("originalImg");
const reconImg = document.getElementById("reconImg");
const reconErrorText = document.getElementById("reconErrorValue");

async function initDataset() {
    const imgs = await filterExistingImages();
    if (imgs.length === 0) {
        alert("No images detected in /dataset/!");
        return;
    }

    imgs.forEach(img => {
        const opt = document.createElement("option");
        opt.value = datasetFolder + img;
        opt.textContent = img;
        selector.appendChild(opt);
    });

    originalImg.src = datasetFolder + imgs[0];
    reconImg.src = datasetFolder + imgs[0];
}
initDataset();

// Mode switching
const modeSelect = document.getElementById("modeSelect");
const pcaSlider = document.getElementById("pcaSlider");
const pcaLabel = document.getElementById("pcaLabel");
const pcaValue = document.getElementById("pcaValue");
const aeSlider = document.getElementById("aeSlider");
const aeLabel = document.getElementById("aeLabel");
const aeValue = document.getElementById("aeValue");
const generateBtn = document.getElementById("generateBtn");

modeSelect.addEventListener("change", () => {
    if (modeSelect.value === "pca") {
        pcaSlider.disabled = false;
        pcaSlider.classList.remove("hidden");
        pcaLabel.classList.remove("hidden");
        pcaValue.classList.remove("hidden");
        aeSlider.classList.add("hidden");
        aeLabel.classList.add("hidden");
        aeValue.classList.add("hidden");
        generateBtn.classList.add("hidden");
    } else {
        pcaSlider.disabled = true;
        pcaSlider.classList.add("hidden");
        pcaLabel.classList.add("hidden");
        pcaValue.classList.add("hidden");
        aeSlider.classList.remove("hidden");
        aeLabel.classList.remove("hidden");
        aeValue.classList.remove("hidden");
        generateBtn.classList.remove("hidden");
    }
});

// Initialize default mode
modeSelect.dispatchEvent(new Event('change'));

// Update PCA value label
pcaSlider.oninput = () => {
    document.getElementById("pcaValue").textContent = pcaSlider.value;
};

// Update temperature value label
aeSlider.oninput = () => {
    document.getElementById("aeValue").textContent = parseFloat(aeSlider.value).toFixed(1);
};

// When user selects a new image
selector.addEventListener("change", () => {
    const imgPath = selector.value;
    originalImg.src = imgPath;
});

// PCA â†’ backend endpoint
async function runPCA(base64Img, components) {
    const response = await fetch("http://127.0.0.1:5000/pca", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: base64Img, components: components })
    });
    return response.json();
}

// Read image as Base64
function getBase64Image(url) {
    return new Promise((resolve) => {
        const img = new Image();
        img.crossOrigin = "Anonymous";
        img.onload = function () {
            const canvas = document.createElement("canvas");
            canvas.width = this.width;
            canvas.height = this.height;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(this, 0, 0);
            resolve(canvas.toDataURL().split(",")[1]);
        };
        img.src = url;
    });
}

// Auto run PCA when slider moves
pcaSlider.addEventListener("input", async () => {
    const imgPath = selector.value;
    const base64 = await getBase64Image(imgPath);
    const result = await runPCA(base64, pcaSlider.value);

    reconImg.src = "data:image/png;base64," + result.reconstruction;
    reconErrorText.textContent = result.error.toFixed(3);
});

// Autoencoder reconstruction on image selection
selector.addEventListener("change", async () => {
    if (modeSelect.value === "ae") {
        const imgPath = selector.value;
        const base64 = "data:image/png;base64," + await getBase64Image(imgPath);

        const response = await fetch("http://127.0.0.1:5000/ae", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                image: base64,
                bottleneck: 128
            })
        });

        const result = await response.json();
        reconImg.src = result.image;
        reconErrorText.textContent = result.error.toFixed(6);
    }
});

// Generate button
document.getElementById("generateBtn").addEventListener("click", async () => {
    const temperature = parseFloat(aeSlider.value);
    
    try {
        const response = await fetch("http://127.0.0.1:5000/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                temperature: temperature
            })
        });
        
        const result = await response.json();
        reconImg.src = result.image;
        reconErrorText.textContent = "Generated (temp: " + temperature.toFixed(1) + ")";
    } catch (error) {
        console.error("Generation failed:", error);
        alert("Failed to generate image. Make sure the backend is running.");
    }
});
</script>

</body>
</html>
