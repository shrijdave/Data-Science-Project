<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Image Compression & Generation Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        background: #f7f9fc;
        color: #1c1f23;
    }

    .container {
        max-width: 1100px;
        margin: 40px auto;
        padding: 20px;
    }

    h1 {
        font-size: 32px;
        color: #123;
        font-weight: 700;
        margin-bottom: 30px;
    }

    .grid {
        display: grid;
        grid-template-columns: 300px 1fr 1fr;
        grid-gap: 20px;
        margin-top: 20px;
    }

    .card {
        background: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 3px 10px rgba(0,0,0,0.07);
    }

    .card h2 {
        font-size: 20px;
        margin-bottom: 15px;
        color: #234;
        font-weight: 600;
    }

    input[type="range"] {
        width: 100%;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #2d6cdf;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        margin-top: 20px;
        cursor: pointer;
        font-weight: 600;
    }

    button:hover {
        background: #1c4fb0;
    }

    img.preview {
        width: 100%;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-top: 10px;
    }

    #metricsBox {
        margin-top: 30px;
        padding: 20px;
    }

    #reconErrorValue {
        font-size: 48px;
        font-weight: bold;
        color: #123;
    }

    select {
        width: 100%;
        padding: 8px;
        margin-top: 10px;
        border-radius: 6px;
        border: 1px solid #bbb;
        font-size: 14px;
    }
</style>
</head>

<body>

<div class="container">
<h1>Image Compression & Generation</h1>

<div class="grid">

<!-- CONTROLS -->
<div class="card">
<h2>Controls</h2>

<p>Select Image</p>
<select id="imageSelector"></select>

<p>Select Mode</p>
<select id="modeSelect">
    <option value="pca">PCA</option>
    <option value="ae">Autoencoder</option>
    <option value="vae">VAE (Generate)</option>
</select>

<p>PCA Components</p>
<input type="range" id="pcaSlider" min="4" max="256" value="64" disabled>
<span id="pcaValue">64</span>

<p>Autoencoder Bottleneck</p>
<input type="range" id="aeSlider" min="4" max="128" value="64" disabled>

<button id="vaeBtn" style="display:none;">Generate VAE Images</button>
</div>

<!-- ORIGINAL IMAGE -->
<div class="card" style="text-align:center;">
<h2>Original Image</h2>
<img id="originalImg" class="preview"
     src="https://via.placeholder.com/300x300.png?text=Loading+Dataset..." />
</div>

<!-- OUTPUT -->
<div class="card" style="text-align:center;">
<h2>Reconstruction</h2>
<img id="reconImg" class="preview"
     src="https://via.placeholder.com/300x300.png?text=Reconstruction" />
</div>

</div>

<!-- METRICS -->
<div class="card" id="metricsBox">
<h2>Reconstruction error</h2>
<div id="reconErrorValue">0.000</div>
</div>
</div>

<script>
const datasetFolder = "dataset/";
const datasetImages = [];
for (let i = 1; i <= 300; i++) datasetImages.push(`${i}.jpg`);

async function filterExistingImages() {
    const confirmed = [];
    for (const file of datasetImages) {
        try {
            const url = datasetFolder + file;
            const res = await fetch(url, { method: "HEAD" });
            if (res.ok) confirmed.push(file);
        } catch {}
    }
    return confirmed;
}

const selector = document.getElementById("imageSelector");
const originalImg = document.getElementById("originalImg");
const reconImg = document.getElementById("reconImg");
const reconErrorText = document.getElementById("reconErrorValue");

async function initDataset() {
    const imgs = await filterExistingImages();
    if (imgs.length === 0) {
        alert("No images detected in /dataset/!");
        return;
    }

    imgs.forEach(img => {
        const opt = document.createElement("option");
        opt.value = datasetFolder + img;
        opt.textContent = img;
        selector.appendChild(opt);
    });

    originalImg.src = datasetFolder + imgs[0];
    reconImg.src = datasetFolder + imgs[0];
}
initDataset();

// Mode switching
const modeSelect = document.getElementById("modeSelect");
const aeSlider = document.getElementById("aeSlider");
const pcaSlider = document.getElementById("pcaSlider");
const vaeBtn = document.getElementById("vaeBtn");

modeSelect.addEventListener("change", () => {
    if (modeSelect.value === "pca") {
        pcaSlider.disabled = false;
        aeSlider.disabled = true;
        vaeBtn.style.display = "none";
    } else if (modeSelect.value === "ae") {
        pcaSlider.disabled = true;
        aeSlider.disabled = false;
        vaeBtn.style.display = "none";
    } else {
        pcaSlider.disabled = true;
        aeSlider.disabled = true;
        vaeBtn.style.display = "block";
    }
});

modeSelect.dispatchEvent(new Event("change"));

// PCA value label
pcaSlider.oninput = () => {
    document.getElementById("pcaValue").textContent = pcaSlider.value;
};

// Image change
selector.addEventListener("change", () => {
    originalImg.src = selector.value;
});

// PCA
async function runPCA(base64Img, components) {
    const response = await fetch("http://127.0.0.1:5000/pca", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: base64Img, components })
    });
    return response.json();
}

function getBase64Image(url) {
    return new Promise(resolve => {
        const img = new Image();
        img.crossOrigin = "Anonymous";
        img.onload = () => {
            const canvas = document.createElement("canvas");
            canvas.width = img.width;
            canvas.height = img.height;
            canvas.getContext("2d").drawImage(img, 0, 0);
            resolve(canvas.toDataURL().split(",")[1]);
        };
        img.src = url;
    });
}

pcaSlider.addEventListener("input", async () => {
    if (modeSelect.value !== "pca") return;
    const base64 = await getBase64Image(selector.value);
    const result = await runPCA(base64, pcaSlider.value);
    reconImg.src = "data:image/png;base64," + result.reconstruction;
    reconErrorText.textContent = result.error.toFixed(3);
});

// AE
aeSlider.addEventListener("input", async () => {
    if (modeSelect.value !== "ae") return;
    const base64 = "data:image/png;base64," + await getBase64Image(selector.value);
    const response = await fetch("http://127.0.0.1:5000/ae", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: base64, bottleneck: aeSlider.value })
    });
    const result = await response.json();
    reconImg.src = result.image;
    reconErrorText.textContent = result.error.toFixed(6);
});

// VAE GENERATE
vaeBtn.addEventListener("click", async () => {
    const response = await fetch("http://127.0.0.1:5000/vae_generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ n: 64 })
    });
    const result = await response.json();
    reconImg.src = "data:image/png;base64," + result.grid;
    reconErrorText.textContent = "Generated";
});
</script>

</body>
</html>
</body>
</html>
